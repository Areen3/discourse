      section#d-splash {

        /* position: absolute; */

        opacity: 1;
        /* padding: 0 1em; */
          height: 100vh;
           width: 100vw
      }

      .loader {
        height: 20px;
        width: 250px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

        @keyframes loader {
          15% {

            transform: translateX(0)
          }
          
          45% {

            transform: translateX( calc(250px - 20px) )
          }

          65% {

            transform: translateX( calc(250px - 20px) )
          }
          
          95% {
            transform: translateX(0)
          }
        }


      .loader__dot {
        animation-name: loader;
        animation-timing-function: ease-in-out;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        height: 20px;
        width: 20px;
        border-radius: 100%;
        background-color: black;
        position: absolute;
        border: 2px solid white;
      }

      .loader__dot:first-child {
        background-color: #e41b24; 
        animation-delay: 0.4s;
      }
    
    .loader__dot:nth-child(2) {
      background-color: #f15c21;
      animation-delay: 0.3s;
    }
    
    .loader__dot:nth-child(3) {
      background-color: #f0ea88;
      animation-delay: 0.2s;
    }
    
    .loader__dot:nth-child(4) {
       background-color: #009900;
      animation-delay: 0.1s;
    }

    .loader__dot:nth-child(5) {
     background-color: #65ccff;
      animation-delay: 0s;
    }

    .loader__text {
      position: absolute;
      top: 200%;
      left: 0;
      right: 0;
      width: 4rem;
      margin: auto;
    }

    .loader__text:after {
      content: "Loading"; 
      font-weight: bold;
      animation: loading-text 3s infinite;
    }
    
        @keyframes loading-text {
          0% {

            content: "Loading"
          } 
          
          25% {

            content: "Loading."
          }
          
          50% {

            content: "Loading.."
          }
          
          75% {

            content: "Loading..."
          }
        }
